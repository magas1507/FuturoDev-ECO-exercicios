<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left-column">
        <h1>Sign In to this session</h1>
        <h6>If you don't have an account, You can <a href="#"><strong>Register here</strong></a>!</h6>
        <figure>
            <img src="./assets/image-back-removebg-preview.png" alt="" height="275px" width="225px">
        </figure>
    </div>
    <div class="right-column">
        <form action="#" method="post">
            <!-- <label for="email"></label> -->
            <input type="email" id="email" name="email" class="inputEmail" placeholder="Email address"  required>
            <!-- <label for="password"></label> -->
            <input type="password" id="password"  class="inputPassword" name="password" placeholder="Password" required>
            <a href="#" class="forgot-password">Forgot password?</a>
            <button type="submit" class="sign-in-btn">Sign In</button>
        </form>
        <div class="separator"></div>
        <div class="social-login">
            <button class="google-btn"><img src="./assets/google.png" alt=""> Continue with Google</button>
            <button class="facebook-btn" ><img src="./assets/facebook.png" alt="">  Continue with Facebook</button>
        </div>
    </div>
</div>
</body>
</html>
